{% extends "base.html" %} 
  {% block content %} 
  
  <div class="my-3 pb-4">
  <p class ="col-sm-8 offset-2" id="na-para-text">Share your ideas for new adventures for Penny the Pitbull and/or 
    share the adventures that you and your fur baby have taken!</p>
  
    <div class ="col-sm-8 offset-2">
    <form action="{%url 'new_adventure'%}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label class="mt-3" id="f-label-text" for ="title">Title:</label>
          <input class="form-control" type="text" id="title" required/>  
    </div>
    <div class="form-group">
      <label class="mt-3"id="f-label-text" for = "author">Author:</label>
        <input class="form-control" type="text" id="author" required/>     
    </div>
    <div class="form-group">
      <label class="mt-3" id="f-label-text" for ="description">Post:</label>
        <textarea class="form-control" id="description" cols="30" rows="10" required></textarea>
    </div>
    <button class="btn btn-info mt-3" id="submit-btn" type="submit">New Post</button>
    </form>
  </div>
  
{% endblock %}
