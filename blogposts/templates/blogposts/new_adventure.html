{% extends "base.html" %} 
{% block content %}

<div >
  <div class="row justify-content-center px-2">
    <p class="col-sm-6 " id="na-para-text">
      Share your ideas for new adventures for Penny the Pitbull and/or share the
      adventures that you and your fur baby have taken!
    </p>
  </div>
  <div class="row justify-content-center px-2">
    <div class="col-sm-8">
      <form action="{%url 'new_adventure'%}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label class="f-label-text">Title:</label>
          <input class="form-control" type="text" name="title" required />
        </div>
        <div class="form-group">
          <label class="f-label-text">Author:</label>
          <input class="form-control" type="text" name="author" required />
        </div>
        <div class="form-group">
          <label class="f-label-text">Post:</label>
          <textarea
            class="form-control"
            name="description"
            cols="30"
            rows="10"
            required
          ></textarea>
        </div>
        <button class="btn btn-info mt-3" id="submit-btn" type="submit">
          New Post
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
